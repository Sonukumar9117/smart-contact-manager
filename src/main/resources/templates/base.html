<!DOCTYPE html>
<html lang="en" 
  th:fragment="parent(content,pageTitle,script)"
    xmlns:th="https://www.thymleaf.org"
    class="dark"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${pageTitle}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div th:if="${showNavbar==null || showNavbar}">
        <nav th:if="${showNavbar}" th:replace="~{navbar::navbar}" >
    </nav>
    </div>
    <section data-th-replace="${content}" >
          This is base template
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script th:replace="${script}"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
