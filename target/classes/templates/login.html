<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::#pageTitle},~{::script})}">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle" data-th-text="${title}">SCM:Login</title>
</head>
<body id="content" class="bg-gray-800 w-full h-screen flex flex-col  justify-center items-center"  th:style="'background-image:url(' + @{https://img.freepik.com/free-vector/gradient-abstract-purple-design-background_343694-2884.jpg?t=st=1767449974~exp=1767453574~hmac=d1f40804240ac4f43a86172614194637afefafdaa40690341bcc718b8e2ef673&w=1480} + ');
            background-size:cover;'">

    <p class="text-xl md:text-2xl font-bold text-white mb-6" data-th-text="${message}">Home</p>
<div class="w-full max-w-sm  p-6 border  border-default rounded-base shadow-xs bg-[#101828] text-white ">
    <form action="#" data-th-action="@{/authenticate}" method="post">
        <h5 class="text-xl font-semibold text-white mb-6"> <span data-th-text="${title}">Home</span></h5>
        <div class="mb-4">
            <label for="email" class="block mb-2.5 text-sm font-medium text-white">Your email</label>
            <input type="email" id="email" name="email" class="bg-neutral-secondary-medium border border-default-medium text-white text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="example@company.com" required />
        </div>
        <div>
            <label for="password" class="block mb-2.5 text-sm font-medium text-white">Your password</label>
            <input type="password" id="password" name="password" class="bg-neutral-secondary-medium border border-default-medium text-white text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="•••••••••" required />
        </div>
        <div class="flex items-start my-6">
            <div class="flex items-center">
                <input id="checkbox-remember" type="checkbox" value="" class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft">
                <label for="checkbox-remember" class="ms-2 text-sm font-medium text-white">Remember me</label>
            </div>
            <a href="#" class="ms-auto text-sm font-medium text-fg-brand hover:underline">Lost Password?</a>
        </div>
        <button type="submit" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full mb-3">Login to your account</button>
        
        <div class="flex items-center justify-between w-full flex-wrap pb-1">
            <a data-th-href="@{/oauth2/authorization/google}" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 box-border border    border-transparent font-medium leading-5  text-sm px-4 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 rounded-full">
                <svg class="w-4 h-4 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z" clip-rule="evenodd"/></svg>
            </a>
        
        </div>
        
        <div class="text-sm font-medium text-body">Not registered? <a href="#" data-th-href="@{/register}" class="text-fg-brand hover:underline">Create account</a></div>
    </form>
</div>
<script>console.log("Login page loaded");</script>
</body>
</html>
