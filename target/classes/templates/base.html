<!DOCTYPE html>
<html lang="en" 
  th:fragment="parent(content,pageTitle,script)"
    xmlns:th="https://www.thymleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${pageTitle}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
</head>
<body>
    <nav th:replace="~{navbar::navbar}">
    </nav>
    <section data-th-replace="${content}" >
          This is base template
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script th:replace="${script}"></script>
</body>
</html>
