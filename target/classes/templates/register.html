<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Register user</title>
</head>
<body  th:replace="~{base::parent(~{::#content},~{::#pageTitle},~{::script})}">
   
    <div id="content" class="w-full h-screen flex items-center justify-center "
        th:style="'background-image:url(' + @{https://img.freepik.com/free-vector/gradient-abstract-purple-design-background_343694-2884.jpg?t=st=1767449974~exp=1767453574~hmac=d1f40804240ac4f43a86172614194637afefafdaa40690341bcc718b8e2ef673&w=1480} + ');
            background-size:cover;'">
            

<div class="w-full    max-w-sm bg-neutral-primary-soft p-6 border border-default rounded-base shadow-xs ">
    <form action="#" method="post" th:action="@{/forrm-register}" th:object="${userForm}">
        <h5 class="text-xl font-semibold text-heading mb-6">Register in to our platform</h5>
        <div class="mb-4">
            <label  for="name" class="block mb-2.5 text-sm font-medium text-heading"> Name</label>
            <input  type="text" id="name" th:field="*{name}" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Enter your name" required />
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-2.5 text-sm font-medium text-heading"> Email</label>
            <input type="email" id="email" th:field="*{email}" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="example@company.com" required />
        </div>
        <div class="mb-4">
            <label for="phone" class="block mb-2.5 text-sm font-medium text-heading"> Phone</label>
            <input type="number" id="phone" inputmode="numeric" pattern="[0-9]*" th:field="*{phone}" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="Enter your phone number" required />
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div>
            <label for="password" class="block mb-2.5 text-sm font-medium text-heading">New password</label>
            <input  type="password" id="password" th:field="*{password}" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body" placeholder="•••••••••" required />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
        </div>
        <div class="flex items-start my-6">
          
        </div>
        <button type="submit" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full mb-3">Register to your account</button>
        <div class="text-sm font-medium text-body">Already have an account? <a href="#" class="text-fg-brand hover:underline">Login</a></div>
    </form>
</div>

    </div>
    <script></script>
</body>
</html>
